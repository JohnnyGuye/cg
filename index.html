<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
#main {
	text-align: center;
}

.svg-container {
    width: 100%;
	height: 100%;
	margin: auto;
}
.svg-content {
    display: inline-block;
}

fieldset {
	display: inline-block;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  pointer-events: none;
  padding: 10px;
  border-radius: 10px;
  background: grey;
}
</style>
<body>
<div id=main>
	<div id="graph" class="svg-container"></div>

	<fieldset id="y-choice">
		<legend>CodingPoints</legend>
		<div>
		<input type=radio onchange="settingsChanged()" name="y-value" id="all" value="all" checked> <label for="all">All</label>
		<input type=radio onchange="settingsChanged()" name="y-value" id="contest" value="contest"> <label for="contest">Contest</label>
		<input type=radio onchange="settingsChanged()" name="y-value" id="multi" value="multi"> <label for="multi">Multi</label>
		<input type=radio onchange="settingsChanged()" name="y-value" id="golf" value="golf"> <label for="golf">Golf</label>
		<input type=radio onchange="settingsChanged()" name="y-value" id="optim" value="optim"> <label for="golf">Optim</label>
		<input type=radio onchange="settingsChanged()" name="y-value" id="clash" value="clash"> <label for="clash">Clash</label>
		<span id='specialized-section'><input onchange="settingsChanged()" type=checkbox id="specialized"> <label for="specialized">Use ranking of this category</input></span>
		</div>
	</fieldset>

	<fieldset id="x-choice">
		<legend>X axis</legend>
		<div>
		<input type=radio onchange="xAxisChange(this)" id="rank" value="rank" name="x-value" checked> <label for="rank">Rank</label>
		<input type=radio onchange="xAxisChange(this)" id="join" value="join" name="x-value"> <label for="join">Join Date</label>
		<input type=radio onchange="xAxisChange(this)" id="level" value="level" name="x-value"> <label for="level">XP Level</label>
		</div>
	</fieldset>

	<select id="rankingPage">
		<option value=1>Guru (1-100)</option>
		<option value=2>Grandmaster (101-200)</option>
	</select>

	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js"></script>

	<script src="ui.js"></script>
	<script src="joinDates.js"></script>
	<script src="cg.js"></script>

</div>
</body>
</html>
